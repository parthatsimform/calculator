<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e51db662e3.js" crossorigin="anonymous"></script>
    <title>Scintific Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="process">
                
            </div>
            <div id="output">
                0
            </div>
        </div>
        <div id="buttons">
            <div id="functions1">
                <button class="fun1">DEG</button>
                <button class="fun1">F-E</button>
            </div>
            <div id="functions2">
                <button class="fun2" disabled>MC</button>
                <button class="fun2" disabled>MR</button>
                <button class="fun2">M+</button>
                <button class="fun2">M-</button>
                <button class="fun2">MS</button>
            </div>
            <div id="keys">
                <button class="key">2<sup>nd</sup></button>
                <button class="key" id="pi">π</button>
                <button class="key" id="e">e</button>
                <button class="key" id="clear">C</button>
                <button class="key" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="key" id="x2">x<sup>2</sup></button>
                <button class="key" id="oneUpon">1/x</button>
                <button class="key" id="||">|x|</button>
                <button class="key" id="exp">exp</button>
                <button class="key" id="mod">mod</button>
                <button class="key" id="root"><sup>2</sup>√x</button>
                <button class="key" id="(">(</button>
                <button class="key" id=")">)</button>
                <button class="key" id="!">n!</button>
                <button class="key" id="/"><i class="fa-solid fa-divide"></i></button>
                <button class="key" id="raiseTo">x<sup>y</sup></button>
                <button class="key number" id="7">7</button>
                <button class="key number" id="8">8</button>
                <button class="key number" id="9">9</button>
                <button class="key" id="*"><i class="fa-solid fa-xmark"></i></button>
                <button class="key" id="10x">10<sup>x</sup></button>
                <button class="key number" id="4">4</button>
                <button class="key number" id="5">5</button>
                <button class="key number" id="6">6</button>
                <button class="key" id="-"><i class="fa-solid fa-minus"></i></button>
                <button class="key" id="log">log</button>
                <button class="key number" id="1">1</button>
                <button class="key number" id="2">2</button>
                <button class="key number" id="3">3</button>
                <button class="key" id="+"><i class="fa-solid fa-plus"></i></button>
                <button class="key" id="ln">ln</button>
                <button class="key number" id="invert">+/-</button>
                <button class="key number" id="0">0</button>
                <button class="key number" id=".">.</button>
                <button class="key" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
