<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e51db662e3.js" crossorigin="anonymous"></script>
    <title>Scintific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="process" name="process"></div>
            <input id="output" name="output" readonly>
        </div>
        <div id="buttons">
            <div id="functions1">
                <button class="fun1" value="DEG">DEG</button>
                <button class="fun1" value="fe">F-E</button>
            </div>
            <div id="functions2">
                <button class="fun2" id="mc" value="mc" disabled>MC</button>
                <button class="fun2" id="mr" value="mr" disabled>MR</button>
                <button class="fun2" id="m+" value="m+">M+</button>
                <button class="fun2" id="m-" value="m-">M-</button>
                <button class="fun2" id="ms" value="ms">MS</button>
            </div>
            <div id="functions3">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" value="trigonometry" data-bs-toggle="dropdown">
                        <img src="https://img.icons8.com/ios/16/null/trigonometry.png"/> Trigonometry
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" value="sin">Sin</button></li>
                      <li><button class="dropdown-item" value="cos">Cos</button></li>
                      <li><button class="dropdown-item" value="tan">Tan</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" value="function" data-bs-toggle="dropdown">
                        <img src="https://img.icons8.com/small/20/null/frequency-f.png"/> Function
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" value="ceiling">⌈x⌉</button></li>
                      <li><button class="dropdown-item" value="floor">⌊x⌋</button></li>
                      <li><button class="dropdown-item" value="random">Random</button></li>
                    </ul>
                </div> 
            </div>
            <div id="keys">
                <button class="btn dropdown dropdown-toggle" value="2nd" data-bs-toggle="dropdown">2<sup>nd</sup></button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" value="2raiseTo">2<sup>x</sup></button></li>
                    <li><button class="dropdown-item" value="3raiseTo">3<sup>x</sup></button></li>
                    <li><button class="dropdown-item" value="cubeRoot"><sup>3</sup>√x</button></li>
                    <li><button class="dropdown-item" value="cube">x<sup>3</sup></button></li>
                </ul>
                <button class="key" value="pi">π</button>
                <button class="key" value="e">e</button>
                <button class="key" value="clear">C</button>
                <button class="key delete" value="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="key" value="square">x<sup>2</sup></button>
                <button class="key" value="oneUpon">1/x</button>
                <button class="key" value="mod">|x|</button>
                <button class="key" value="exp">exp</button>
                <button class="key" value="modulo">mod</button>
                <button class="key" value="squareRoot"><sup>2</sup>√x</button>
                <button class="key" value="(">(</button>
                <button class="key" value=")">)</button>
                <button class="key" value="factorial">n!</button>
                <button class="key" value="/" ><i class="fa-solid fa-divide" value="/"></i></button>
                <button class="key" value="raiseTo">x<sup>y</sup></button>
                <button class="key number" value="7" >7</button>
                <button class="key number" value="8" >8</button>
                <button class="key number" value="9" >9</button>
                <button class="key" value="*" ><i class="fa-solid fa-xmark"></i></button>
                <button class="key" value="tenRaiseTo">10<sup>x</sup></button>
                <button class="key number" value="4" >4</button>
                <button class="key number" value="5" >5</button>
                <button class="key number" value="6" >6</button>
                <button class="key" value="-" ><i class="fa-solid fa-minus"></i></button>
                <button class="key" value="loge" >log<sub>e</sub></button>
                <button class="key number" value="1" >1</button>
                <button class="key number" value="2" >2</button>
                <button class="key number" value="3" >3</button>
                <button class="key" value="+" ><i class="fa-solid fa-plus"></i></button>
                <button class="key" value="ln">ln</button>
                <button class="key number" value="invert">+/-</button>
                <button class="key number" value="0" >0</button>
                <button class="key number" value="." >.</button>
                <button class="key equal" value="="><i class="fa-regular fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>
</html>
